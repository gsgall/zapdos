    moose:
        root_dir: ${MOOSE_DIR}/framework/doc/content
        content:
            - ../../../tutorials/darcy_thermo_mech/doc/content/workshop/intro/moose_introduction.md
            - large_media/tutorials/darcy_thermo_mech/*
            - contrib/**
            - css/**
            - js/**
            - bib/**
            - syntax/**

    modules:
        root_dir: ${MOOSE_DIR}/modules/doc/content
